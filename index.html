<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitter</title>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Sorina Sdirna">
    <!-- js -->
    <!-- favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header_logo">
                <a href="#" aria-label="Go to Twitter Homepage" role="button">
                    <span class="sr-only">Twitter Logo</span>
                    <i class="fa fa-twitter"></i>
                </a>
            </div>
            <div class="header_search">
                <form action="" method="" aria-label="Search form" role="search">
                    <div class="header_search-icon color--grey">
                        <span class="sr-only">Search icon</span>
                        <i class="fa fa-search"></i>
                    </div>
                    <label for="search" class="sr-only">Search</label>
                    <input id="search" type="text" aria-label="Search Twitter" placeholder="Search Twitter">
                </form>
            </div>
            <div class="header_links">
                <a href="#" class="button button--secondary" aria-label="Login" role="button">Log in</a>
                <a href="#" class="button" aria-label="Signup" role="button">Sign up</a>
                <a href="#" aria-label="Settings" role="button" aria-expanded="false">
                    <span class="sr-only">Open Settings</span>
                    <i class="fa fa-ellipsis-h"></i>
                </a>
            </div>
        </div>
    </header>
    
    <!-- content -->
    <main class="main">
        <div class="container">
            <div class="main_left">
                <div class="main_banner" role="banner">
                    <img src="images/banner.jpg" alt="banner image">
                </div>
                <div class="main_profile">
                    <div class="main_profile-image">
                        <img src="images/profile.jpg" alt="profile image">
                        <a href="#" class="button button--secondary" aria-label="Follow" role="button">Follow</a>
                    </div>
                    <div class="main_profile-name">

                    </div>
                </div>
            </div>
            <div class="main_right">
            
            </div>
        </div>
    </main>
</body>
</html>
